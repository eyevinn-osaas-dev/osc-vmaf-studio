<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4338ca;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-gradient)"/>

  <!-- Video play icon -->
  <g transform="translate(50, 50)">
    <!-- Film strip frame -->
    <rect x="-28" y="-20" width="56" height="40" rx="4" fill="white" opacity="0.9"/>

    <!-- Film strip holes -->
    <circle cx="-22" cy="-14" r="2" fill="url(#bg-gradient)"/>
    <circle cx="-22" cy="0" r="2" fill="url(#bg-gradient)"/>
    <circle cx="-22" cy="14" r="2" fill="url(#bg-gradient)"/>
    <circle cx="22" cy="-14" r="2" fill="url(#bg-gradient)"/>
    <circle cx="22" cy="0" r="2" fill="url(#bg-gradient)"/>
    <circle cx="22" cy="14" r="2" fill="url(#bg-gradient)"/>

    <!-- Play triangle -->
    <path d="M -8,-12 L 12,0 L -8,12 Z" fill="url(#icon-gradient)"/>

    <!-- VMAF chart bars (simplified) -->
    <rect x="-18" y="2" width="3" height="10" fill="url(#icon-gradient)" opacity="0.6"/>
    <rect x="-12" y="-2" width="3" height="14" fill="url(#icon-gradient)" opacity="0.7"/>
    <rect x="-6" y="6" width="3" height="6" fill="url(#icon-gradient)" opacity="0.5"/>
    <rect x="14" y="4" width="3" height="8" fill="url(#icon-gradient)" opacity="0.6"/>
  </g>
</svg>
